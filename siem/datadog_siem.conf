
<source>
  @type jfrog_siem
  tag test_tag
  jpd_url <jpd_url>
  access_token <access_token>
  pos_file "datadog_pos.txt"
</source>
<filter test*>
  @type record_transformer
  enable_ruby true
  <record>
    policy ${record["matched_policies"]["policy"]}
    rule ${record["matched_policies"]["rule"]}
  </record>
</filter>
<match test*>
  @type datadog
  @id datadog_agent_violations
  api_key <API_KEY>
  include_tag_key true
  dd_source fluentd
  dd_service xray_violations
</match>
